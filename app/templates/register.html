{% extends "base.html" %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Register</h2>

<form hx-post="/auth/register"
      hx-trigger="submit"
      hx-target="#register-result"
      hx-swap="innerHTML"
      class="space-y-4 bg-white shadow p-6 rounded-lg w-full max-w-sm mx-auto">

    <input type="text" name="full_name" placeholder="Full Name"
           class="border border-gray-300 rounded px-3 py-2 w-full focus:ring-2 focus:ring-green-500" required>

    <input type="email" name="email" placeholder="Email"
           class="border border-gray-300 rounded px-3 py-2 w-full focus:ring-2 focus:ring-green-500" required>

    <input type="password" name="password" placeholder="Password"
           class="border border-gray-300 rounded px-3 py-2 w-full focus:ring-2 focus:ring-green-500" required>

    <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
        Register
    </button>
</form>

<div id="register-result" class="mt-4 text-center"></div>
{% endblock %}
