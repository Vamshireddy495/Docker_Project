{% extends "base.html" %}
{% block content %}
<h2 class = "text-xl font-bold mb-4">Login</h2>
<form hx-post="/auth/login"
      hx-trigger ="submit"
      hx-target="#login-result"
      hx-swap="innerHTML"
      class="space-y-4 bg-white shadow p-2 rounded-lg w-full max-w-sm mx-auto">
           
    <input  type="email" 
            name="username", 
            placeholder="Email"
            class="border border-gray-300 rounded px-3 py-2 w-full focus:ring-2 focus:ring-blue-500" required>

    <input  type="password" 
            name="password",
            placeholder="Password"
            class="border border-gray-300 rounded px-3 py-2 w-full focus:ring-2 focus:ring-blue-500" required>
            
    <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Login
    </button>
</form>

<div id = "login-result" class = "mt-4 text-sm text-red-500"></div>
{% endblock %}
